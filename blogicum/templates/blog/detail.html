{% extends 'base.html' %}
{% load static %}
{% block titile %}
    <title>{{ post.location }}. {{ post.date }}</title>
{% endblock %}
{% block content %}
  
        <article>
          <ul>
            <li>
              Место: {{ post.location }}   
            </li>
            <li>
              Дата: {{ post.date }}
            </li>
            <li>
              Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
            </li>
          </ul>         
          <p>
            {{ post.text }}
          </p>          
        </article>                
{% endblock %}
